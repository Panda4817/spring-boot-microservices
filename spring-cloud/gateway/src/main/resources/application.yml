management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "health"

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

server.ssl.key-store: classpath:keystore.jks
server.ssl.key-store-password: ${ssl_password}
server.ssl.key-alias: localhost
server.ssl.key-password: ${ssl_password}
server.ssl.key-store-type: PKCS12
server.ssl.enabled: true
server.port: 8080

spring.application.name: gateway

spring.zipkin.sender.type: web
spring.sleuth.reactor.instrumentation-type: decorate-on-last

app:
  eureka-username: ${admin_username}
  eureka-password: ${admin_password}
  eureka-server: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: "http://${app.eureka-username}:${app.eureka-password}@${app.eureka-server}:8761/eureka/"
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "https://lunchtime-fun.netlify.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders: "X-XSRF-TOKEN"

spring.cloud.gateway.routes:
- id: joke
  uri: lb://joke
  predicates:
  - Path=/api/v1/joke/**

- id: restaurant-composite
  uri: lb://restaurant-composite
  predicates:
  - Path=/api/v1/restaurants/**

- id: review-composite
  uri: lb://review-composite
  predicates:
  - Path=/api/v1/reviews/**

- id: eureka-api
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/api/{segment}
  filters:
  - SetPath=/eureka/{segment}

- id: eureka-web-start
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/web
  filters:
  - SetPath=/

- id: eureka-web-other
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/**

---
spring.config.activate.on-profile: docker

app.eureka-server: eureka

spring.zipkin.baseUrl: http://${app.eureka-username}:${app.eureka-password}@zipkin:9411/